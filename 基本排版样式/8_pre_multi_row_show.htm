<span class="lead text-left">Java是什么？</span>
    JAVA（中文名佳沃）最初源自设计师名字的组合：JACOPOGOSLING（雅科波·高斯林）
Andrea.WILIER（安德列亚·威廉）VITTORIO(维托里奥)ALBERTO.BARIN（阿尔
伯特·博瑞），JAVA意大利设计团队的努力，同时这个名字也是出于JAVA团队对咖啡的
喜爱，所以以Java咖啡来命名。JAVA是印度尼西亚爪哇岛的英文名称，因盛产咖啡而
著名。JAVA自行车中的许多车类名称多与咖啡有关。如DECAF(去咖啡因的咖啡)，ES
PRESSO(浓缩咖啡)以及MOKA（摩卡）等等，同时JAVA的LOGO也正如一杯冒着热气
的咖啡。
