<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-lg-push-4">
					<div class="input-group">
						<span class="input-group-addon btn-default btn-primary">检索</span>
						<input type="text" class="form-control" placeholder="请输入检索内容" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-lg-push-4">
					<div class="input-group">
						<span class="input-group-addon btn-default btn">@</span>
						<input type="text" class="form-control" placeholder="请输入用户名/邮箱" />

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-lg-push-4">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="年份" />
						<span class="input-group-addon btn-default btn">年</span>
						<input type="text" class="form-control" placeholder="日期" />
						<span class="input-group-addon btn-default btn">日</span>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
