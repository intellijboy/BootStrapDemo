<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>清空节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<style>
			.redClass{
				color: red;
				font-size: 30px;
			}
			.bgClass{
				background: gray;
			}
		</style>
		<script language="JavaScript">
		
			function doToggleClass(){
				alert($("#txt").html());
			}
			
		</script>
	</head>

	<body>
		<span id="txt">基本信息</span>
		<button id="btn" onclick="doToggleClass()">使用html获取</button>
	</body>

</html>
