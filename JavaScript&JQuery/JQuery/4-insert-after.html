<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JQuery创建节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script language="JavaScript">
			$(document).ready(function test() {
				var insertNode = $("<li title='insert'><font color='red'>我要插入“第二个”后面</font></li>");
				var li_2 = $("ul li:eq(1)");
				insertNode.insertAfter(li_2);
			})
		</script>
	</head>

	<body>
		<ul>
			<li>第一个</li>
			<li>第二个</li>
			<li>第三个</li>
		</ul>
	</body>

</html>
