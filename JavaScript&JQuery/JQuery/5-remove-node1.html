<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>删除节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script language="JavaScript">
			$(document).ready(function test() {
				doRemove();
			})
			function doRemove(){
				$("ul li").remove("li[title!=txt2]");
				alert("删除除了第二个节点以外的节点");
			}
		</script>
	</head>

	<body>
		<ul>
			<li>第一个</li>
			<li title="txt2">第二个</li>
			<li>第三个</li>
		</ul>
	</body>

</html>
