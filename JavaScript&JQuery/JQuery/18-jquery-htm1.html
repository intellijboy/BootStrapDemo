<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>清空节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<style>
			.redClass{
				color: red;
				font-size: 30px;
			}
			.bgClass{
				background: gray;
			}
		</style>
		<script language="JavaScript">
		
			function doHtml(){
				$("#txt").html("<font color='red'>替换原来的文本</font>")
			}
			
		</script>
	</head>

	<body>
		<span id="txt">基本信息</span>
		<button id="btn" onclick="doHtml()">使用html获取</button>
	</body>

</html>
