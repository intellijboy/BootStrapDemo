<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>清空节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script language="JavaScript">
			$(document).ready(function test() {
				doCopy();
			})
			function doCopy(){
				$("ul li").click(
					function(){
						//$("ul").append($(this).clone());		复制的后代不鞥呢再继续复制
						$("ul").append($(this).clone(this));
					}
				);
			}
		</script>
	</head>

	<body>
		<ul>
			<li>第一个</li>
			<li>第二个</li>
			<li>第三个</li>
		</ul>
	</body>

</html>
