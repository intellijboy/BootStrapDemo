<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>清空节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<style>
			.redClass{
				color: red;
				font-size: 30px;
			}
		
		</style>
		<script language="JavaScript">
			$(document).ready(function test() {
				doAcquireCss();
			})
			function doAcquireCss(){
				alert("span元素的样式CSS:"+$("#txt").attr("class"));
			}
		</script>
	</head>

	<body>
		<span class="redClass" id="txt">我是红色的</span>
	</body>

</html>
