<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>清空节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script language="JavaScript">
			$(document).ready(function test() {
				doWrap();
			})
			function doWrap(){
				$("li").wrap("<div></div>");
				alert("所有的li元素都被div单独包裹了");
			}
		</script>
	</head>

	<body>
		<ul>
			<li>第一个</li>
			<li id="txt2">第二个</li>
			<li>第三个</li>
		</ul>
	</body>

</html>
