<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JQuery创建节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script language="JavaScript">
			$(document).ready(function test() {
				var li_1 = $("<li >文本节点1</li>");
				var li_2 = $("<li>文本节点2</li>");
				$("ul").append(li_1).append(li_2);
			})
		</script>
	</head>

	<body>
		<ul>
			<li>第一个</li>
			<li>第二个</li>
			<li>第三个</li>
		</ul>
	</body>

</html>
