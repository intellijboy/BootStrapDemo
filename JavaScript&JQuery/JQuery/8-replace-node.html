<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>清空节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script language="JavaScript">
			$(document).ready(function test() {
				doReplace();
			})
			function doReplace(){
				$("#txt2").replaceWith("<h1><font color='red'>我是替换节点2的元素</font></h1>");
			}
		</script>
	</head>

	<body>
		<ul>
			<li>第一个</li>
			<li id="txt2">第二个</li>
			<li>第三个</li>
		</ul>
	</body>

</html>
