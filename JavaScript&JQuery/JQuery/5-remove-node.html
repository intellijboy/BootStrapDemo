<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JQuery创建节点</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script language="JavaScript">
			$(document).ready(function test() {
				var li_2 = $("ul li:eq(1)");
				li_2.remove();
				alert("第二个被删除了");
			})
		</script>
	</head>

	<body>
		<ul>
			<li>第一个</li>
			<li>第二个</li>
			<li>第三个</li>
		</ul>
	</body>

</html>
