<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>选项卡测试</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>

	<script>
		/*设置第一个标签页默认页显示标签内容*/
		$(function(){	
			$("ul li:eq(0) a").tab("show");
		})
	</script>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class=" nav nav-tabs ">
						<li><a href="#panel1" data-toggle="tab" >首页</a></li>
						<li><a href="#panel2" data-toggle="tab">后台语言</a></li>
						<li><a href="#panel3" data-toggle="tab">前台语言</a></li>
						<li><a href="#" class="dropdown-toggle" data-toggle="dropdown">其他语言<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#panel4" data-toggle="tab">MYSQL</a></li>
								<li><a href="#panel5" data-toggle="tab">ORacle</a></li>
								<li><a href="#panel6" data-toggle="tab">SQL</a></li>
							</ul>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade" id="panel1">
							<iframe src="modal1.html" style="border: none;"></iframe>
						</div>
						
						<div class="tab-pane fade" id="panel2">
							<iframe src="modal2.html"></iframe>
						</div>
						
						<div class="tab-pane fade" id="panel3">
							<iframe src="modal3.html"></iframe>
						</div>
						
						<div class="tab-pane fade" id="panel4">
							Mysql数据库是小型轻量级的数据库
						</div>
						
						<div class="tab-pane fade" id="panel5">
							Oracle数据库是大型高端的数据库
						</div>
						
						<div class="tab-pane fade" id="panel6">
							Sql是微软的中型数据库
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
