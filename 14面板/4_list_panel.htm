<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default panel-primary">
						<div class="panel-heading">Panel Title</div>
						<div class="panel-body">
							&nbsp;&nbsp;&nbsp;&nbsp;为了给链接设置合适的颜色，务必将链接放到带有 .panel-title 类的标题标签内。 通过 .panel-heading 可以很简单地为面板加入一个标题容器。你也可以通过添加设置了 .panel-title 类的标签，添加一个预定义样式的标题
						</div>
						<div class="list-group">
							<a href="#" class="lead list-group-item list-group-item-heading">list-group-heading<span class="badge">100</span></a>
							<a href="#" class="lead list-group-item list-group-item-info">list-group-info<span class="badge">100</span></a>
							<a href="#" class="lead list-group-item list-group-item-success">list-group-sucess<span class="badge">100</span></a>
							<a href="#" class="lead list-group-item list-group-item-warning">list-group-warning<span class="badge">100</span></a>
							<a href="#" class="lead list-group-item list-group-item-danger">list-group-danger<span class="badge">100</span></a>
						</div>
						<div class="panel-footer">Panel Fotter</div>
					</div>
				</div>
			</div>
	</body>

</html>
