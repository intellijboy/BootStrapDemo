<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default panel-primary">
						<div class="panel-heading">Panel Title</div>
						<div class="panel-body">
							&nbsp;&nbsp;&nbsp;&nbsp;为了给链接设置合适的颜色，务必将链接放到带有 .panel-title 类的标题标签内。 通过 .panel-heading 可以很简单地为面板加入一个标题容器。你也可以通过添加设置了 .panel-title 类的标签，添加一个预定义样式的标题
						</div>
						<table class="table table-bordered table-hover table-condensed table-striped tabl" style="text-align:center;">
							<tr>
								<td>姓名</td>
								<td>学科</td>
								<td>成绩</td>
							</tr>
							<tr>
								<td>小红</td>
								<td>英语</td>
								<td>100</td>
							</tr>
							<tr>
								<td>小明</td>
								<td>数学</td>
								<td>90</td>
							</tr>
							<tr>
								<td>小白</td>
								<td>政治</td>
								<td>59</td>
							</tr>
							<tr>
								<td>小苍</td>
								<td>体育</td>
								<td>99</td>
							</tr>
						</table>
						<div class="panel-footer">Panel Fotter</div>
					</div>
				</div>
			</div>
	</body>

</html>
