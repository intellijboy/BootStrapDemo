<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default panel-primary">
						<div class="panel-heading">panel Title标题</div>
						<div class="panel-body">
							为了给链接设置合适的颜色，务必将链接放到带有 .panel-title 类的标题标签内。 通过 .panel-heading 可以很简单地为面板加入一个标题容器。你也可以通过添加设置了 .panel-title 类的标签，添加一个预定义样式的标题
						</div>
						<div class="panel-footer">我是panel-footer</div>
					</div>
				</div>
			</div>
	</body>

</html>
