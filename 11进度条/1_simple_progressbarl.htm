<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6" style="margin-top: 20px;">
					<div class="progress">
						<div class="progress-bar" style="width: 76%;">
							<span>default:76%</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6" style="margin-top: 20px;">
					<div class="progress">
						<div class="progress-bar progress-bar-success" style="width: 76%;">
							<span>sucess:76%</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6" style="margin-top: 20px;">
					<div class="progress">
						<div class="progress-bar progress-bar-danger" style="width: 76%;">
							<span>danger:76%</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6" style="margin-top: 20px;">
					<div class="progress">
						<div class="progress-bar progress-bar-warning" style="width: 76%;">
							<span>warning:76%</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6" style="margin-top: 20px;">
					<div class="progress">
						<div class="progress-bar progress-bar-striped" style="width: 76%;">
							<span>striped:76%</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6" style="margin-top: 20px;">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" style="width: 76%;">
							<span>striped+active:76%</span>
						</div>
					</div>
				</div>
			</div>
	</body>

</html>
