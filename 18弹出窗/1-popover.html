<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>弹出框</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>

	<script>
		$(function() {
			$('[data-toggle="popover"]').popover()
		})
	</script>

	<body>
		<div class="container">
			<div class="row">
				<br /><br /><br /><br />
				<div class="col-lg-6 col-lg-push-3">
					<a class="btn btn-danger" data-toggle="popover" title="Title-Right" data-content="This is my content" >弹出窗测试</a>
				</div>
			</div>
			<div class="row">
				<br /><br /><br /><br />
				<div class="col-lg-6 col-lg-push-3">
					<a class="btn btn-danger" data-toggle="popover" title="Title-Bottom" data-content="This is my content" data-placement = "bottom">弹出窗测试</a>
				</div>
			</div>
			<div class="row">
				<br /><br /><br /><br />
				<div class="col-lg-6 col-lg-push-3">
					<a class="btn btn-danger" data-toggle="popover" title="Title-Top" data-content="This is my content" data-placement = "top">弹出窗测试</a>
				</div>
			</div>
			<div class="row">
				<br /><br /><br /><br />
				<div class="col-lg-6 col-lg-push-3">
					<a class="btn btn-danger" data-toggle="popover" title="Title-Left" data-content="This is my content" data-placement = "left">弹出窗测试</a>
				</div>
			</div>
		</div>

	</body>

</html>
