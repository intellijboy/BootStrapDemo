<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>测试javascript代码</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript">
			$(document).ready(function() {
				document.getElementById("btn1").attachEvent("onclick", fun);

				function fun(e) {
					alert("attachEvent");
				}
			})
		</script>
	</head>

	<body>
		<button id="btn1">press me</button>
	</body>

</html>
