<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MyModal">
						触发按钮
					</button>
					<div class="modal fade" id="MyModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header ">
									<button class="close" data-dismiss="modal"><span>&times;</span></button>
								</div>
								<div class="modal-title">用户登录</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-md-10 col-lg-offset-1">
											<div class="input-group">
												<span class="input-group-addon btn-default btn">用户名</span>
												<input type="text" class="form-control" placeholder="请输入检索内容" />
											</div>
											<div class="input-group">
												<span class="input-group-addon btn-default btn">密&nbsp;&nbsp;&nbsp;码</span>
												<input type="password" class="form-control" placeholder="请输入检索内容" maxlength="10" />
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<a class="btn btn-primary" data-dismiss="modal">关闭</a>
									<a class="btn btn-primary" id="save">保存</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>

</html>
