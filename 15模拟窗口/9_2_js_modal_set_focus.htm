<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
<!--窗口弹出后进行焦点设置，使他的焦点设置到modal窗口的输入框中-->
	<script>
		$(function(){
			$("#MyModal").modal("toggle");
			
			$("#MyModal").on("shown.bs.modal",function(){
				$("#userId").focus();
			})
		})
	</script>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="MyModal">
						<div class="modal-dialog modal-lg" role="document"><!--这里的modal-sm是设置模态敞口的大小的-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
								</div>
								<div class="modal-body">
									<div class="input-group">
										<span class="input-group-addon btn-default btn">用户名</span>
										<input type="text" class="form-control" placeholder="请输入用户名" id="userId"/>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
								</div>
							</div>
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->
				</div>
			</div>
	</body>

</html>
