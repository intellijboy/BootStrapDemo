<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的第一个bootstrap页面</title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MyModal" data-backdrop = "static">
						触发按钮
					</button>
					<div class="modal fade" id="MyModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button class="close" data-dismiss="modal"><span>&times;</span></button>
								</div>
								<div class="modal-title">Moel Title</div>
								<div class="modal-body">Model Body</div>
								<div class="modal-footer">
									<a class="btn btn-primary" data-dismiss="modal">关闭</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
