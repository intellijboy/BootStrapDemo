<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>工具提示</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<script>
		$(function() {
			$("[data-toggle='tooltip']").tooltip();
			
			$("[data-toggle='tooltip']").css({
				"color":"gray",
				"font-size":30,
				"margin-bottom":"60px"
			})
		})
	</script>

	<body>
		<br /><br /><br /><br /><br /><br /><br />
		<div class="container">
			<div class="row">
				<div class="col-lg-pull-3">
					<a href="#" data-toggle="tooltip" title="这里是江西财经大学">www.jxufe.edu.cn</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-pull-3">
					<a href="#" data-toggle="tooltip" title="这里是江西财经大学" data-placement = "bottom">www.jxufe.edu.cn</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-pull-3">
					<a href="#" data-toggle="tooltip" title="这里是江西财经大学" data-placement="left">www.jxufe.edu.cn</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-pull-3">
					<a href="#" data-toggle="tooltip" title="这里是江西财经大学" data-placement="right">www.jxufe.edu.cn</a>
				</div>
			</div>
			<span class="btn btn-primary" data-toggle="tooltip" title="我是一个很漂亮的按钮">按我提示</span>
		</div>
		
	</body>

</html>
